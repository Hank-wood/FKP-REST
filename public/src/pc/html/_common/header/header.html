<div class="header">
    <div class="head_top">
        <div class="container">
            <h4><i></i>您好，欢迎来到联交所！</h4>
            {{#if user.name}}
                <ul class="head_tcom fr clearfix">
                    <li><a href="/account/myaccount.html">欢迎您： {{user.name}}</a></li>
                    <li><span style="color:{{#if user.autoSuccess}}green{{else}}red{{/if}} ">{{user.statusName}}</span></li>
                    <li><span style="color:{{#if user.autoSuccess}}green{{else}}red{{/if}} "><a href="javascript:;" id="logout" >退出</a></span></li>
                    <li><a href="/help.html">帮助中心</a></li>
                    <li><a href="/contact.html">联系我们</a></li>
                </ul>
            {{else}}
                <ul class="head_tcom fr clearfix">
                    <li><a href="/account/login.html">会员登录</a></li>
                    <li><a href="/account/regist.html">会员注册</a></li>
                    <li><a href="/help.html">帮助中心</a></li>
                    <li><a href="/contact.html">联系我们</a></li>
                </ul>
            {{/if}}
        </div>
    </div>
    <div class="head_wrap">
        <div class="container clearfix">
            <a href="/index.html" class="head_wlogo fl"></a>
            <div class="head_wnav fl">
                <div class="head_search clearfix">
                    <div class="head_look">
                        <form action="/search.html" id="searchHeader">
                            <div class="item-select">
                              <a class="arrow-select-down"><span>全部</span><i class="all_icon s_down_icon"></i></a>
                              <ul class="hidden">
                                <li data="1">资讯新闻</li>
                                <li data="2">金属商城</li>
                              </ul>
                            </div>
                            <input type="hidden" name="st" id="search_hide" value="1">
                            <input type="text" name="sc" class="search_text" placeholder="请输入关键字"/>
                            <input type="submit" class="search_buttom" value="搜索"/>
                        </form>
                    </div>
                    <div class="top-tel">
                        <h4><span class="all_icon icon_tel"></span>客服热线<span class="top-tel-time">09:00-17:30</span></h4>
                        <span class="top-tel-num">020-38869600-122</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="head_nav">
        {{{header_nav}}}
    </div>
</div>
