<div class="markdown-body">
        <div class="span9">
            <h1>{{mdcontent.title}}</h1>
            {{#if mdcontent.author}}
            <small>作者：{{mdcontent.author}}</small>
            {{/if}}
            {{{mdcontent.cnt}}}
        </div>

        <div class="span3 side">
            <div id="side-menu" class="side-menu">
                <h4>文章目录</h4>
                <ul>
                    {{{mdcontent.mdmenu}}}
                </ul>
            </div>
            <div id="good" style="position: relative;"></div>
        </div>
</div>
