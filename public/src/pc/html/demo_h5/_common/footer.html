<script type="text/javascript">
function changeLang(lang){
	var url = "lang.html?langType="+lang;
	var uri = window.location.pathname + window.location.search;
	$.ajax({
		type : "GET",
		url : url,
		success : function(result) {
			if ("success" == result){
				location.href = uri;
			}
		},
		error : function() {
		}
	});
}
</script>
